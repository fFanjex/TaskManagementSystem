<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить проект</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/about">О нас</a></li>
            <li><a href="/services">Начало работы</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Добавить проект</h1>
    <p>Пожалуйста, заполните форму ниже, чтобы добавить новый проект.</p>

    <form action="/add-project" method="POST" class="project-form">
        <div class="form-group">
            <label for="name">Название проекта:</label><br>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">Описание проекта:</label><br>
            <textarea id="description" name="description" rows="5"></textarea>
        </div>

        <button type="submit" class="primary-btn">Добавить проект</button>
        <a href="/" class="secondary-btn">На главную</a>
    </form>
</main>

<footer>
    <p>&copy; 2025 Management. Все права защищены.</p>
</footer>
</body>
</html>
